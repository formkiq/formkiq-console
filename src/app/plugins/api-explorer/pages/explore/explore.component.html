<div class="relative bg-white overflow-scroll-y mx-4">
  <div class="mt-8">
    <div class="max-w-screen-xl mx-auto relative">
      <h2 class="text-xl tracking-tight leading-10 font-bold text-gray-900 sm:leading-none md:text-2xl mb-4">
        API Explorer
      </h2>
      <nav class="ml-8 lg:w-full mb-8 md:mb-16">
        <ul class="list-disc list-inside text-lg md:text-xl">
          <li>
            <a
              [routerLink]="['/api']"
              [fragment]="documentsFragment"
              (click)="navigationService.emitInlineNavItemClick('apiHeaderDocumentsClicked')"
              class="font-bold text-orange-900 hover:text-orange-600"
              >
              Documents
            </a>
          </li>
          <li>
            <a
              [routerLink]="['/api']"
              [fragment]="searchFragment"
              (click)="navigationService.emitInlineNavItemClick('apiHeaderSearchClicked')"
              class="font-bold text-orange-900 hover:text-orange-600"
              >
              Search
            </a>
          </li>
          <li>
            <a
              [routerLink]="['/api']"
              [fragment]="sitesFragment"
              (click)="navigationService.emitInlineNavItemClick('apiHeaderSitesClicked')"
              class="font-bold text-orange-900 hover:text-orange-600"
              >
              Sites
            </a>
          </li>
          <li *ngIf="configurationService.formkiqEdition && (configurationService.formkiqEdition === 'pro' || configurationService.formkiqEdition === 'enterprise')">
            <a
              [routerLink]="['/api']"
              [fragment]="presetsFragment"
              (click)="navigationService.emitInlineNavItemClick('apiHeaderPresetsClicked')"
              class="font-bold text-orange-900 hover:text-orange-600"
              >
              Presets
            </a>
          </li>
          <li>
            <a
              [routerLink]="['/api']"
              [fragment]="versionFragment"
              (click)="navigationService.emitInlineNavItemClick('apiHeaderVersionClicked')"
              class="font-bold text-orange-900 hover:text-orange-600"
              >
              Version
            </a>
          </li>
        </ul>
      </nav>
      <section class="lg:w-full mb-12">
        <h3 #headerDocuments class="md:mx-4 mb-8 text-xl tracking-tight leading-10 font-bold text-orange-600 sm:leading-none md:text-2xl">
          Documents
        </h3>
        <app-api-item id="GET-documents" [apiItem]="getDocumentsApiItem"></app-api-item>
        <app-api-item id="POST-documents" [apiItem]="postDocumentsApiItem" [isCollapsed]="true"></app-api-item>
        <app-api-item id="GET-document" [apiItem]="getDocumentApiItem" [isCollapsed]="true"></app-api-item>
        <app-api-item id="PATCH-document" [apiItem]="patchDocumentApiItem" [isCollapsed]="true"></app-api-item>
        <app-api-item id="DELETE-document" [apiItem]="deleteDocumentApiItem" [isCollapsed]="true"></app-api-item>
        <app-api-item id="GET-document-tags" [apiItem]="getDocumentTagsApiItem" [isCollapsed]="true"></app-api-item>
        <app-api-item id="POST-document-tags" [apiItem]="postDocumentTagsApiItem" [isCollapsed]="true"></app-api-item>
        <app-api-item id="GET-document-tag" [apiItem]="getDocumentTagApiItem" [isCollapsed]="true"></app-api-item>
        <app-api-item id="DELETE-document-tag" [apiItem]="deleteDocumentTagApiItem" [isCollapsed]="true"></app-api-item>
        <app-api-item id="GET-document-url" [apiItem]="getDocumentUrlApiItem" [isCollapsed]="true"></app-api-item>
        <app-api-item id="GET-document-content" [apiItem]="getDocumentContentApiItem" [isCollapsed]="true"></app-api-item>
        <app-api-item
          *ngIf="configurationService.formkiqEdition && (configurationService.formkiqEdition === 'pro' || configurationService.formkiqEdition === 'enterprise')"
          id="POST-document-formats" [apiItem]="postDocumentFormatsApiItem" [isCollapsed]="true"
          ></app-api-item>
        <app-api-item id="GET-document-versions" [apiItem]="getDocumentVersionsApiItem" [isCollapsed]="true"></app-api-item>
        <app-api-item id="GET-documents-upload" [apiItem]="getDocumentsUploadApiItem" [isCollapsed]="true"></app-api-item>
        <app-api-item id="GET-document-upload" [apiItem]="getDocumentUploadApiItem" [isCollapsed]="true"></app-api-item>
      </section>
      <section class="lg:w-full mb-12">
        <h3 #headerSearch class="mx-4 mb-8 text-xl tracking-tight leading-10 font-bold text-orange-600 sm:leading-none md:text-2xl">
          Search
        </h3>
        <app-api-item id="POST-search" [apiItem]="postSearchApiItem"></app-api-item>
      </section>
      <section class="lg:w-full mb-12">
        <h3 #headerSites class="mx-4 mb-8 text-xl tracking-tight leading-10 font-bold text-orange-600 sm:leading-none md:text-2xl">
          Sites
        </h3>
        <app-api-item id="GET-sites" [apiItem]="getSitesApiItem"></app-api-item>
      </section>
      <section
        *ngIf="configurationService.formkiqEdition && (configurationService.formkiqEdition === 'pro' || configurationService.formkiqEdition === 'enterprise')"
        class="lg:w-full mb-12"
        >
        <h3 #headerPresets class="mx-4 mb-8 text-xl tracking-tight leading-10 font-bold text-orange-600 sm:leading-none md:text-2xl">
          Presets
        </h3>
        <app-api-item id="GET-presets" [apiItem]="getPresetsApiItem"></app-api-item>
        <app-api-item id="POST-presets" [apiItem]="postPresetsApiItem" [isCollapsed]="true"></app-api-item>
        <app-api-item id="DELETE-preset" [apiItem]="deletePresetApiItem" [isCollapsed]="true"></app-api-item>
        <app-api-item id="GET-preset-tags" [apiItem]="getPresetTagsApiItem" [isCollapsed]="true"></app-api-item>
        <app-api-item id="POST-preset-tags" [apiItem]="postPresetTagsApiItem" [isCollapsed]="true"></app-api-item>
        <app-api-item id="DELETE-preset-tag" [apiItem]="deletePresetTagApiItem" [isCollapsed]="true"></app-api-item>
      </section>
      <section class="lg:w-full mb-12">
        <h3 #headerVersion class="mx-4 mb-8 text-xl tracking-tight leading-10 font-bold text-orange-600 sm:leading-none md:text-2xl">
          Version
        </h3>
        <app-api-item id="GET-version" [apiItem]="getVersionApiItem"></app-api-item>
      </section>
    </div>
  </div>
</div>
