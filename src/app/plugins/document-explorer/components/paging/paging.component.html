<span *ngIf="results.previous">
  <a [routerLink]="" (click)="previous()">
    &lt; prev
  </a>
</span>
<span *ngIf="!results.previous" class="faded">
  &lt; prev
</span>
<span class="px-2">
  |
</span>
<span *ngIf="results.next">
  <a [routerLink]="" (click)="next()">
    next &gt;
  </a>
</span>
<span *ngIf="!results.next" class="faded">
  next &gt;
</span>
