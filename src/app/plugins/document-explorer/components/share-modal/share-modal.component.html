<div class="row mx-2 my-2">
  <div class="col-12">
    <h5 class="formkiq-font">Share Document</h5>
    <h6>Share this link (expires in one hour):</h6>
    <textarea #shareUrlTextarea rows="8" class="stretch-width">{{ shareUrl }}</textarea>
  </div>
  <div class="col-12 text-center">
    <button type="submit" class="btn btn-primary" (click)="close()">OK</button>
  </div>
</div>
