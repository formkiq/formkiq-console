<div class="row">
  <div class="col-12 px-4">
    <h5>Forgot Password?</h5>
  </div>
</div>
<form [formGroup]="form" class="px-2 py-2">
  <div class="form-group">
    <label for="field-email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="field-email"
      formControlName="email"
      [ngClass]="{ 'is-invalid': formSubmitted && f.email.errors }"
      placeholder="email@example.com"
      placement="left"
      ngbTooltip="Email is invalid"
      [autoClose]="false"
      triggers="manual"
      #emailTooltip="ngbTooltip"
      tooltipClass="warning-tooltip"
      (keyup)="checkIfEmailStillInvalid(emailTooltip)"
      >
  </div>
  <button type="submit" class="btn btn-primary" (click)="resetPassword(emailTooltip)">Reset Password</button>
  <span class="px-1"></span>
  <button type="submit" class="btn btn-primary" (click)="cancel()">Cancel</button>
</form>
