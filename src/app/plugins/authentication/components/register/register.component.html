<div class="row">
  <div class="col-12 px-4">
    <h5>Create Account</h5>
  </div>
</div>
<ngb-alert *ngIf="registrationResponse && !registrationResponse.success">{{ registrationResponse.message }}</ngb-alert>
<form [formGroup]="form" class="px-2 py-2"  onSubmit="createAccount()">
  <div class="form-group">
    <label for="field-email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="field-email"
      formControlName="email"
      [ngClass]="{ 'is-invalid': formSubmitted && f.email.errors }"
      placeholder="email@example.com"
      >
  </div>
  <div class="form-group">
    <label for="field-password">Password</label>
    <input
      type="password"
      class="form-control"
      id="field-password"
      formControlName="password"
      [ngClass]="{ 'is-invalid': formSubmitted && f.password.errors }"
      placeholder="password"
      >
  </div>
  <div class="form-group">
    <label for="field-password-confirmation">Repeat Password</label>
    <input
      type="password"
      class="form-control"
      id="field-password-confirmation"
      formControlName="passwordConfirmation"
      [ngClass]="{ 'is-invalid': formSubmitted && f.passwordConfirmation.errors }"
      placeholder="repeat password"
      >
  </div>
  <button type="submit" class="btn btn-primary" (click)="createAccount()">Create Account</button>
  <span class="px-1"></span>
  <button type="submit" class="btn btn-primary" (click)="cancel()">Cancel</button>
</form>
